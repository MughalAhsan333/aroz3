<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - Aroz</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
    <style>
        .admin-container {
            max-width: 400px;
            margin: 100px auto;
            padding: 2rem;
            background: white;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
        }
        .admin-logo {
            text-align: center;
            color: #dc2626;
            font-size: 2rem;
            margin-bottom: 1.5rem;
        }
    </style>
</head>
<body>
    <div class="admin-container">
        <div class="admin-logo">
            <i class="fas fa-shield-alt"></i>
            <h2>Aroz Admin</h2>
        </div>
        
        <form id="adminLoginForm">
            <div class="form-group">
                <label for="adminEmail">Admin Email</label>
                <input type="email" id="adminEmail" required autocomplete="email">
            </div>
            <div class="form-group">
                <label for="adminPassword">Password</label>
                <input type="password" id="adminPassword" required autocomplete="current-password">
            </div>
            <button type="submit" class="form-submit-btn">Admin Login</button>
        </form>
        
        <div class="form-footer">
            <p><a href="/">‚Üê Back to Main Site</a></p>
        </div>
    </div>

    <script>
        document.getElementById('adminLoginForm').addEventListener('submit', async function(event) {
            event.preventDefault();
            
            const email = document.getElementById('adminEmail').value;
            const password = document.getElementById('adminPassword').value;

            try {
                const response = await fetch('/.netlify/functions/admin-login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ email, password })
                });

                const result = await response.json();

                if (result.success) {
                    localStorage.setItem('adminToken', result.token);
                    window.location.href = 'admin-dashboard.html';
                } else {
                    alert('Admin login failed: ' + result.error);
                }
            } catch (error) {
                alert('Login error. Please try again.');
            }
        });
    </script>
</body>
</html>
